<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/lai.css" />
</head>

<body>

    <!-- body -->
    <div class="container">
        <div class="card card-container">
            <h4 style="text-align: center;">Đăng nhập</h4>
            <img id="profile-img" class="profile-img-card" src="img/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email/Số ĐT" required
                    autofocus><br>
                <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Nhớ mật khẩu
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Đăng nhập</button>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Đăng ký</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password" >
                Quên mật khẩu?
            </a>
            
        </div><!-- /card-container -->
    </div>
    <!--/body-->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
